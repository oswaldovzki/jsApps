<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="./main.js" defer></script>
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button type="button" class="tecla tecla_pom">Murlock</button>
        <button type="button" class="tecla tecla_clap">Ozuk</button>
        <button type="button" class="tecla tecla_tim">Benedictus</button>

        <button type="button" class="tecla tecla_puff">Puff</button>
        <button type="button" class="tecla tecla_splash">Splash</button>
        <button type="button" class="tecla tecla_toim">Toim</button>

        <button type="button" class="tecla tecla_psh">Psh</button>
        <button type="button" class="tecla tecla_tic">Tic</button>
        <button type="button" class="tecla tecla_tom">Tom</button>
    </section>

    <audio id="som_tecla_pom" preload="none"><source src="https://wow.zamimg.com/sound-ids/live/dede/224/556000/mMurlocAggroOld.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;"></audio>
    <audio id="som_tecla_clap" preload="none"><source src="https://wow.zamimg.com/sound-ids/live/enus/171/557995/VO_SC_Ozruk_Event03.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;"></audio>
    <audio id="som_tecla_tim" preload="none"><source src="https://wow.zamimg.com/sound-ids/live/enus/244/545012/VO_GB_DT_Benedictus_Event03.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

</body>
</html>
